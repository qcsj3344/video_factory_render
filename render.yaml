services:
  - type: web
    name: video-factory
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn video_factory_api.src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_URL
        value: "sqlite:///app.db"
